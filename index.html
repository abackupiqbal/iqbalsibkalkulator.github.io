<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="number"] {
            width: 100px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        select {
            width: 120px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 3px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #hasil {
            font-size: 18px;
            margin-top: 20px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Kalkulator Sederhana</h1>

        <label for="inputA">Input A:</label>
        <input type="number" id="inputA">
        <br>

        <label for="inputB">Input B:</label>
        <input type="number" id="inputB">
        <br>

        <label for="operator">Pilih Operasi:</label>
        <select id="operator">
            <option value="kali">Kali</option>
            <option value="bagi">Bagi</option>
            <option value="tambah">Tambah</option>
            <option value="kurang">Kurang</option>
        </select>
        <br>

        <button id="hitung">Hitung</button>
        <br>

        <span id="hasil"></span>
    </div>

    <script>
        var hitungButton = document.getElementById('hitung');
        var inputA = document.getElementById('inputA');
        var inputB = document.getElementById('inputB');
        var operator = document.getElementById('operator');
        var hasil = document.getElementById('hasil');

        hitungButton.addEventListener('click', function () {
            var a = parseInt(inputA.value);
            var b = parseInt(inputB.value);
            var selectedOperator = operator.value;

            if (!isNaN(a) && !isNaN(b)) {
                var result;

                switch (selectedOperator) {
                    case 'kali':
                        result = a * b;
                        break;
                    case 'bagi':
                        if (b !== 0) {
                            result = a / b;
                        } else {
                            hasil.textContent = "Pembagian oleh 0 tidak diizinkan";
                            return;
                        }
                        break;
                    case 'tambah':
                        result = a + b;
                        break;
                    case 'kurang':
                        result = a - b;
                        break;
                }

                hasil.textContent = "Hasil: " + result;
            } else {
                hasil.textContent = "Input A dan Input B harus berupa angka.";
            }
        });
    </script>
</body>
</html>
